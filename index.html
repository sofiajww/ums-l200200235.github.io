<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Informatika</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f5f3; /* Light Beige Background */
            color: #4a2c2a; /* Dark Brown Text */
        }

        header {
            background-color: #800000; /* Maroon Header */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1rem;
            font-style: italic;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            min-height: 100vh;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background: #fff;
            border: 1px solid #c4a6a6; /* Light Maroon Border */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex: 1;
            max-width: 300px; /* Max size of each card */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            margin: 0 0 10px;
            font-size: 1.5rem;
            color: #800000; /* Maroon Text */
        }

        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #800000; /* Maroon Button */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .card a:hover {
            background-color: #5a0000; /* Darker Maroon on Hover */
        }

        .card-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            width: 80px;
            border-radius: 50%;
            background-color: #c4a6a6; /* Light Maroon Background for Icon */
            margin: 0 auto 15px;
        }

        .card-icon i {
            font-size: 2.5rem;
            color: #800000; /* Maroon Icon */
        }

        .card:nth-child(2) {
            border-radius: 50px; /* Oval shape */
            flex-direction: column;
            display: flex;
            justify-content: space-between;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sofi Anjarwati</h1>
        <p>NIM: L200220235</p>
    </header>

    <main>
        <h2 style="color: #800000; font-weight: 600; margin-bottom: 30px;">Daftar Tugas</h2>
        <section class="cards">
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-code"></i>
                </div>
                <h3>Tugas Sebelum UTS</h3>
                <a target="_blank" href="tugasuts.html">Lihat Tugas</a>
            </div>
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-file-alt"></i>
                </div>
                <h3>Tugas Sebelum UAS</h3>
                <a target="_blank" href="laporan.html">Lihat Tugas</a>
            </div>
        </section>
    </main>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
